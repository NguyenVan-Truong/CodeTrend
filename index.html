        "T·ª´ng gi√¢y ph√∫t b√™n em l√† ƒëi·ªÅu anh tr√¢n tr·ªçng.",
        "Em l√†m tr√°i tim anh tan ch·∫£y.",
        "T√¨m anh ƒë√£ kh√≥a, v√† em l√† ch√¨a kh√≥a.",
        "Anh kh√¥ng th·ªÉ ng·ª´ng nghƒ© v·ªÅ em.",
        "Em l√† t·∫•t c·∫£ nh·ªØng g√¨ anh c·∫ßn.",
      ];

      const scene = document.getElementById("scene");
      const pinkShades = [
        "#ffc0cb",
        "#ff69b4",
        "#ffb6c1",
        "#ff85a2",
        "#ff94d4",
        "#ffaad4",
        "#ff7eb9",

      ];

      function createText(phrase, delay) {
        const div = document.createElement("div");
        div.classList.add("falling-text");
        div.textContent = phrase;
        div.style.left = `${Math.random() * 90}vw`;
        div.style.color =
          pinkShades[Math.floor(Math.random() * pinkShades.length)];
        div.style.animationDuration = `${6 + Math.random() * 4}s`;
        div.style.animationDelay = `${delay}s`;
        div.style.setProperty("--z", `${-300 + Math.random() * 600}px`);

      }

      // T·∫°o icon tr√°i tim r∆°i
      function createHeart(delay) {
        const div = document.createElement("div");
        div.classList.add("falling-heart");
        div.textContent = "‚ù§Ô∏è"; // b·∫°n c√≥ th·ªÉ ƒë·ªïi th√†nh "üíñ" ho·∫∑c icon kh√°c
        div.style.left = `${Math.random() * 90}vw`;
        div.style.color =
          pinkShades[Math.floor(Math.random() * pinkShades.length)];
        div.style.animationDuration = `${6 + Math.random() * 4}s`;
        div.style.animationDelay = `${delay}s`;

      // T·∫°o c·∫£ phrases + hearts xen k·∫Ω nhau
      phrases.forEach((phrase, i) => {
        for (let j = 0; j < 6; j++) {
          createText(phrase, j * 3 + Math.random());
          createHeart(j * 3 + Math.random() + 1.5); // delay tr√°i tim l·ªách v·ªõi text m·ªôt ch√∫t ƒë·ªÉ kh√¥ng r∆°i c√πng l√∫c
        }
      });

      // Xoay theo k√©o chu·ªôt & c·∫£m ·ª©ng
      let isDragging = false;
      let startX = 0,
        startY = 0;
      let currentX = 0,
        currentY = 0;

      let isTouching = false;
      let touchStartX = 0,
        touchStartY = 0;

      document.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        currentX += dx * 0.1;
        currentY += dy * 0.1;

        scene.style.transform = `translate(-50%, -50%) rotateX(${currentY}deg) rotateY(${currentX}deg)`;

        startX = e.clientX;
        startY = e.clientY;
      });

      // Touch event cho ƒëi·ªán tho·∫°i
      document.addEventListener("touchstart", (e) => {
        isTouching = true;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      document.addEventListener("touchend", () => {
        isTouching = false;
      });

      document.addEventListener("touchmove", (e) => {
        if (!isTouching) return;
        const dx = e.touches[0].clientX - touchStartX;
        const dy = e.touches[0].clientY - touchStartY;

        currentX += dx * 0.1;
        currentY += dy * 0.1;

        scene.style.transform = `translate(-50%, -50%) rotateX(${currentY}deg) rotateY(${currentX}deg)`;

        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;

        e.preventDefault();
      });
